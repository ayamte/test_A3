    deploy:  
      resources:  
        limits:  
          cpus: '0.5'  
          memory: 512M  
  
  # ==================== RABBITMQ ====================  
  rabbitmq:  
    image: rabbitmq:3-management-alpine  
    container_name: rabbitmq  
    environment:  
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}  
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin}  
    ports:  
      - "${RABBITMQ_PORT:-5672}:5672"  
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"  
    volumes:  
      - rabbitmq-data:/var/lib/rabbitmq  
    networks:  
      - wasalny-network  
    restart: unless-stopped  
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 600s
    deploy:  
      resources:  
        limits:  
          cpus: '1'  
          memory: 1G  
  
  # ==================== REDIS ====================  
  redis:  
    image: redis:7-alpine  
    container_name: redis  
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}  
    ports:  
      - "${REDIS_PORT:-6379}:6379"  
    volumes:  
      - redis-data:/data  
    networks:  
      - wasalny-network  
    restart: unless-stopped  
    healthcheck:  
      test: ["CMD", "redis-cli", "ping"]  
      interval: 10s  
      timeout: 5s  
      retries: 5  
      start_period: 20s
    deploy:  
      resources:  
        limits:  
          cpus: '0.5'  
          memory: 512M  
  
  # ==================== EUREKA SERVER ====================  
  eureka-server:  
    build:  
      context: ./infrastructure/eureka-server  
      dockerfile: Dockerfile  
    container_name: eureka-server  
    ports:  
      - "8761:8761"  
    networks:  
      - wasalny-network  
    environment:  
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false  
      - EUREKA_CLIENT_FETCH_REGISTRY=false  
    restart: unless-stopped  
    healthcheck:  
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]  
      interval: 30s  
      timeout: 10s  
      retries: 5  
      start_period: 300s   
  
  # ==================== CONFIG SERVER ====================
  config-server:
    build:
      context: ./infrastructure/config-server
      dockerfile: Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    volumes:
      - ./infrastructure/config-server/src/main/resources/config:/app/config
    networks:
      - wasalny-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCHLOCATIONS=file:/app/config/
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M  
  
  # ==================== API GATEWAY ====================  
  api-gateway:  
    build:  
      context: ./infrastructure/api-gateway  
      dockerfile: Dockerfile  
    container_name: api-gateway  
    ports:  
      - "8080:8080"  
    networks:  
      - wasalny-network  
    environment:  
      - SPRING_CONFIG_IMPORT=configserver:http://config-server:8888  
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/  
    depends_on:  
      eureka-server:  
        condition: service_healthy  
      config-server:  
        condition: service_healthy  
    restart: unless-stopped  
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 360s      
    deploy:  
      resources:  
        limits:  
          cpus: '1'  
          memory: 1G  
  
  # ==================== MICROSERVICES ====================  
  auth-service:  
    build:  
      context: ./backend/auth-service  
      dockerfile: Dockerfile  
    container_name: auth-service  
    ports:  
      - "8086:8086"  
    networks:  
      - wasalny-network  
    environment:  
      - SPRING_CONFIG_IMPORT=configserver:http://config-server:8888  
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/  
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-auth:5432/${AUTH_DB_NAME:-auth_db}  
      - SPRING_DATASOURCE_USERNAME=${AUTH_DB_USER:-wasalny_user}  
      - SPRING_DATASOURCE_PASSWORD=${AUTH_DB_PASSWORD:-wasalny_password}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - JWT_SECRET=${JWT_SECRET:-yPBDF3goXOTLVXbA4VFPTmOFcXtNT8ouT80zRJV3tecvi/SJCDU8makhpYKWX30a0kW7ANe5OhLC2ToJ3Zbd4Q==}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      - SUPPORT_EMAIL=${SUPPORT_EMAIL}
      - APP_PASSWORD=${APP_PASSWORD}
    depends_on:  
      postgres-auth:  
        condition: service_healthy  
      redis:  
        condition: service_healthy  
      eureka-server:  
        condition: service_healthy  
      config-server:  
        condition: service_healthy  
    restart: unless-stopped  
    healthcheck:  
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8086/actuator/health"]  
      interval: 30s  
      timeout: 10s  
      retries: 5  
      start_period: 300s  
    deploy:  
      resources:  
        limits:  
          cpus: '1'  
          memory: 1G  
  
