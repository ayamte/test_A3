services:  
  # ==================== BASES DE DONNÉES POSTGRESQL ====================  
  postgres-auth:
    image: postgres:15-alpine
    container_name: postgres-auth
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME:-auth_db}
      POSTGRES_USER: ${AUTH_DB_USER:-wasalny_user}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD:-wasalny_password}
    ports:
      - "${AUTH_DB_PORT:-5437}:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - wasalny-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER:-wasalny_user} -d ${AUTH_DB_NAME:-auth_db}"]
      interval: 10s
      timeout: 5s
      retries: 5 
      start_period: 30s  
    deploy:  
      resources:  
        limits:  
          cpus: '0.5'  
          memory: 512M  
  
  postgres-user:
    image: postgres:15-alpine
    container_name: postgres-user
    environment:
      POSTGRES_DB: ${USER_DB_NAME:-user_db}
      POSTGRES_USER: ${USER_DB_USER:-wasalny_user}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD:-wasalny_password}
    ports:
      - "${USER_DB_PORT:-5434}:5432"
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    networks:
      - wasalny-network
